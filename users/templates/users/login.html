{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<br>
<h2>Login page</h2>
<center>
    {% if messages %}
        {% for message in messages %}
            <ul>
                <span class="alert alert-{{ message.tags }}">{{ message }}</span>
            </ul>
        {% endfor %}
    {% endif %}
</center>
    <center>
        <form method="post">
            {% csrf_token %}

            <div class="input-group mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" required>
            </div>

            <p>Don't have an account yet ? <a href="{% url 'users:register' %}"> register</a></p>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </center>
{% endblock %}
